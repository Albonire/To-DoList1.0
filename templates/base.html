{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Personales Avanzado</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-4">
    <nav class="bg-white shadow-md rounded-lg p-4 mb-6 flex justify-between items-center">
        <div>
            <a href="{% url 'task-list' %}" class="text-lg font-semibold text-gray-700 hover:text-blue-600 mr-4">Tareas</a>
            <a href="{% url 'schedule' %}" class="text-lg font-semibold text-gray-700 hover:text-blue-600">Horario</a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Cerrar sesión
                </button>
            </form>
            {% else %}
                <a href="/accounts/login/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">Iniciar sesión</a>
                <a href="/accounts/register/" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Registrarse</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
</div>
</body>
</html>
